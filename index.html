<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFBench Tutorials</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #111;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        h1 span {
            color: #2563eb;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 48px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .card {
            padding: 24px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            text-decoration: none;
            text-align: left;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #2563eb;
            transform: translateY(-2px);
        }

        .card-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .card h3 {
            font-size: 15px;
            font-weight: 600;
            color: #111;
            margin-bottom: 4px;
        }

        .card p {
            font-size: 13px;
            color: #666;
        }

        /* Featured card */
        .featured {
            grid-column: span 2;
            background: #111;
            border-color: #111;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .featured:hover {
            background: #222;
            border-color: #222;
        }

        .featured .card-icon {
            font-size: 32px;
            margin-bottom: 0;
        }

        .featured h3 {
            color: #fff;
        }

        .featured p {
            color: #999;
        }

        .featured-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #dc2626;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .footer {
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 500px) {
            h1 { font-size: 36px; }
            .cards { grid-template-columns: 1fr; }
            .featured { grid-column: span 1; flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CF<span>Bench</span></h1>
    <p class="subtitle">Choose your guide</p>

    <div class="cards">
        <a href="pages/how-to-task.html" class="card featured">
            <div class="card-icon">&#128161;</div>
            <div>
                <span class="featured-badge">Common Errors</span>
                <h3>How to Task</h3>
                <p>Learn from frequent mistakes</p>
            </div>
        </a>

        <a href="pages/platform.html" class="card">
            <div class="card-icon">&#128187;</div>
            <h3>Platform</h3>
            <p>LT, Colab, ChatHub</p>
        </a>

        <a href="pages/structure.html" class="card">
            <div class="card-icon">&#128203;</div>
            <h3>Structure</h3>
            <p>Cell names & JSON</p>
        </a>

        <a href="pages/practical.html" class="card">
            <div class="card-icon">&#128736;</div>
            <h3>Practical</h3>
            <p>Notebook Builder</p>
        </a>

        <a href="pages/review.html" class="card">
            <div class="card-icon">&#9989;</div>
            <h3>Review</h3>
            <p>Pod Lead checklist</p>
        </a>
    </div>

    <p class="footer">Italian Pod - Gabriel Glock</p>
</div>

</body>
</html>
